<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High Stakes Poker</title>
    <link rel="stylesheet" href="exp3_recitation_2.css">
</head>

<body>

    <main id="playing-cards">
        <div class="card">
            <div class="left">A<span>&spades;</span></div>
            <div class="middle">
                <span>&spades;</span>
            </div>
            <div class="right">A<span>&spades;</span></div>
        </div>

        <div class="card red">
            <div class="left">K<span>&hearts;</span></div>
            <div class="middle">
                <span>&hearts;</span>
            </div>
            <div class="right">K<span>&hearts;</span></div>
        </div>

        <div class="card red">
            <div class="left">Q<span>&diams;</span></div>
            <div class="middle">
                <span>&diams;</span>
            </div>
            <div class="right">Q<span>&diams;</span></div>
        </div>

        <div class="card">
            <div class="left">J<span>&clubs;</span></div>
            <div class="middle">
                <span>&clubs;</span>
            </div>
            <div class="right">J<span>&clubs;</span></div>
        </div>

        <div class="card">
            <div class="left">10<span>&spades;</span></div>
            <div class="middle">
                <span>&spades;</span>
                <span>&spades;</span>
            </div>
            <div class="right">10<span>&spades;</span></div>
        </div>

        <div class="card red">
            <div class="left">A<span>&hearts;</span></div>
            <div class="middle">
                <span>&hearts;</span>
            </div>
            <div class="right">A<span>&hearts;</span></div>
        </div>
    </main>

</body>

</html>
